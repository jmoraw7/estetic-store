<div class="grd">
  <div class="grd-row">
    <div class="grd-row-col-2">
        <h1>Products</h1>
    </div>
    <div class="grd-row-col-4">
      <div>
        <div *ngFor="let p of products" [routerLink]="['/product', p.id]">
          <div>
            <img [src]="p.data.image">
          </div>
          <div class="media-body">
            <p>{{p.data.name}}</p>
            <p>{{p.data.description}}</p>
            <p>{{p.data.previus_price}}</p>
            <p>{{p.data.actual_price}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
